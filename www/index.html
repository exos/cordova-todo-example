<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <meta name="msapplication-tap-highlight" content="no" />
        <link type="text/css" rel="stylesheet" href="lib/vendor/jquery-mobile-bower/css/jquery.mobile-1.4.2.min.css" />
        <link type="text/css" rel="stylesheet" href="lib/vendor/jquery-mobile-bower/css/jquery.mobile.theme-1.4.2.min.css" />
        <link type="text/css" rel="stylesheet" href="lib/vendor/jquery-mobile-bower/css/jquery.mobile.structure-1.4.2.min.css" />
        <title>Hello World</title>
    </head>
    <body>

        <div id="main" data-role="page">
          <div data-role="header">
            <h1>Tareas</h1>
          </div>
          <div data-role="main">
            <div id="tasks-container"></div>
          </div>
          <div data-role="footer">
            <a data-role="button" id="cmd-clear">Borrar tareas terminadas</a>
            <a data-role="button" id="cmd-new">Nueva task</a>
          </div>
        </div>

        <div id="new-task" data-role="page">
          <div data-role="header">
            <h1>Agregar tarea</h1>
          </div>
          <div data-role="main">
            <div class="ui-field-contain">
              <label for="titulo">Titulo:</label>
              <input id="input-title" placeholder="Nombre de la tarea" value="" type="string">
            </div>
          </div>
          <div data-role="footer">
            <a data-role="button" id="cmd-add">Agregar</a>
            <a data-role="button" href="#main">Volver a lista</a>
          </div>
        </div>


        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="lib/vendor/requirejs/require.js" data-main="lib/main"></script>
    </body>
</html>
